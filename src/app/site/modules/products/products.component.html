<div class="container">
  <div class="row">
    <div class="col-md-3 col-sm-4 col-6" *ngFor="let item of products; let i = index">
      <nav class="category">
        <a routerLinkActive="active">
          <i class="{{ item.image }}"></i>
          {{ item.name }}</a>
      </nav>
    </div>
  </div>
</div>
